<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">

    

    <div id="header">
        <h1>Rock Paper Scissors</h1>

        <p><h4>Choose your weapon and start a new game by 
        clicking one of the three buttons below.</h4></p>
                
        <p><h4>Best out of three wins.</h4></p>
    </div>

        <div id="stats">
            <span class="scoreboard"><strong><h2><span id="pcscore">Computer Score: 0</span></h2></strong></span>
            <span class="scoreboard"><strong><h2><span id="playerscore">Player Score: 0</span></h2></strong></span>
        </div>


        <div id="controls">
            <button onclick="startGame()">Rock</button>
            <button onclick="startGame()">Paper</button>
            <button onclick="startGame()">Scissors</button>
        </div>

       
            <img id="robot" src="robot.jpg">
            <img id="hand" src="hand.jpg">
    



    
    
    

  




    <script src="index.js"></script>
</body>
</html>
