<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">

    

    <div id="header">
        <h1>Rock Paper Scissors</h1>

        <p><h4>Choose your weapon and start a new game by 
        clicking one of the three buttons below.</h4></p>
                

    </div>

        <div id="stats">
            <p>Player Score: <span id="selfscore">0</span></p>
            <p>Computer Score: <span id="compscore">0</span></p>
        </div>


        <div id="controls">
            <button id="rock" onclick="gamePlay()">Rock</button>
            <button id="paper" onclick="gamePlay()">Paper</button>
            <button id="scissors" onclick="gamePlay()">Scissors</button>
        </div>

        <div id="resulttext">
            
        </div>

        <div id="flex">
            <img id="robot" src="robot.jpg">
            <img id="hand" src="hand.jpg">
        </div>



    
    
    

  




    <script src="index.js"></script>
</body>
</html>
